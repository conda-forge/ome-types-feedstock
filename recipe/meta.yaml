{% set name = "ome-types" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ome_types-{{ version }}.tar.gz
  sha256: 948395545035e610fc43ba97ce6080201d1c029ee85afd8974d7e540a7d1491d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling
    - hatch-vcs
    - pydantic-compat >=0.1.0
    - pydantic >=1.9.0
    - xsdata >=23.6  # includes all the cli extras
    - black
    - ruff
  run:
    - python >=3.7
    - pydantic >=1.9.0
    - pydantic-compat >=0.1.0
    - xsdata >=23.6,<25
    - importlib_metadata
    # extras
    - lxml >=4.8.0
    - pint >=0.15

test:
  imports:
    - ome_types
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/ome-types
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: native python dataclasses for the OME data model
  doc_url: https://ome-types.readthedocs.io/en/latest/
  dev_url: https://github.com/tlambert03/ome-types

extra:
  recipe-maintainers:
    - tlambert03
