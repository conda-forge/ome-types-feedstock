{% set name = "ome-types" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ome_types-{{ version }}.tar.gz
  sha256: 49e7a79ac90f8e4c33392f285491cb2577d41f2583bb879307c4f5ba9436e721

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pydantic >=2.4
    - pydantic-extra-types
    - xsdata ==24.2.1
    - ruff ==0.3.0
  run:
    - python >={{ python_min }}
    - pydantic >=2.4
    - pydantic-extra-types
    - xsdata >=23.6,<24.4  # includes all the cli extras
    # extras
    - lxml >=4.8.0
    - pint >=0.15

test:
  imports:
    - ome_types
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tlambert03/ome-types
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: native python dataclasses for the OME data model
  doc_url: https://ome-types.readthedocs.io/en/latest/
  dev_url: https://github.com/tlambert03/ome-types

extra:
  recipe-maintainers:
    - tlambert03
