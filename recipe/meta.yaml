{% set name = "ome-types" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ome_types-{{ version }}.tar.gz
  sha256: 2f0aa8092170f5cce2711b2d8f1139debe5fc5bbdcabe95e5db745da4fbf6062

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pydantic-compat >=0.1.0
    - pydantic >=1.9.0
    - xsdata ==24.2.1
    - ruff ==0.3.0
  run:
    - python >={{ python_min }}
    - pydantic >=1.10.16,!=2.0,!=2.1,!=2.2,!=2.3
    - pydantic-compat >=0.1.0
    - xsdata >=23.6,<24.4  # includes all the cli extras
    # extras
    - lxml >=4.8.0
    - pint >=0.15

test:
  imports:
    - ome_types
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tlambert03/ome-types
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: native python dataclasses for the OME data model
  doc_url: https://ome-types.readthedocs.io/en/latest/
  dev_url: https://github.com/tlambert03/ome-types

extra:
  recipe-maintainers:
    - tlambert03
